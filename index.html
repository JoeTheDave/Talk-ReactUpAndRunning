<!doctype html>
<html lang="en">   

	<head>
		<meta charset="utf-8">

		<title>Up and Running with React</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Joe Davis">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h3>Up and Running with</h3>
					<h1>React</h1>
					<img src="img/react.png" style="border: none; width: 200px; height: 200px; box-shadow: none;" />
					<p>
						<small>Joe Davis</small>
					</p>
					<p>
						<small>@joethedave | https://github.com/JoeTheDave</small>
					</p>
				</section>

				<section>
					<h1>About Me</h1>
				</section>

				<section>
					<h2>Assumptions</h2>
					<p class="fragment">You know JavaScript</p>
					<p class="fragment">You are alread interested in React</p>
				</section>

				<section data-background="img/holdOnToYourButts.gif" data-state="hold-butts">
					<p>We have a lot to cover</p>
					<p class="fragment">so...</p>
					<p class="fragment">Hold on to your Butts!</p>
				</section>

				<section style="position: relative;">
					<div><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></div>
					<img src="example1/example-1-code.png" style="border: none; position: absolute; top: -100px; left: 0px; width: 1000px;" />
					<img class="fragment" src="example1/example-1-result.png" style="border: none; position: absolute; top: 80px; right: 0px; width: 500;" />
				</section>

				<section>
					<h2>JSX Transformation</h2>
					<img src="example2/example-2-code.png" style="border: none;" />
					<img class="fragment" src="example2/example-2-result.png" style="border: none;" />
					<p class="fragment">https://babeljs.io/repl/</p>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false, //shows controls in the bottom right corner
				progress: true, //displays progress bar
				history: true, //slide changes are logged in browser history
				center: true, //Vertical centering of slides
				touch: true,
				overview: true,
				keyboard: true,
				help: true,
				hideAddressBar: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'default', //default/slow/fast

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
